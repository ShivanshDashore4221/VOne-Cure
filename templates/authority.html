<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link href="{% static "myStyles/trystyle.css" %}" rel="stylesheet">
</head>
<body style="background-image: url('{% static "myImages/authloginpage.jpg" %}');background-size: cover;background-repeat: no-repeat">

        <form method="post" action="/authlogin">
            <table class="admin-form" >
                <tr>
                    <td colspan="2">Authority Login</td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td><input type="text" class="form-control" name="authid" id="authid" placeholder="Enter id..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" class="form-control" name="authpass" id="authpass" placeholder="Enter password..."></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="submitbtn" class="btn btn-outline-primary">Log In</button></td>
                </tr>
            </table>
        </form>

</body>
</html>
